<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="renderer" content="webkit" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, shrink-to-fit=no">
        <title>share test - tigr link</title>
        <meta name="screen-orientation" content="portrait">
        <meta name="x5-orientation" content="portrait">
        <meta name="fullscreen" content="yes">
        <meta name="x5-fullscreen" content="true">
        <meta name="x5-page-mode" content="app">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="apple-mobile-web-app-title" content="Tigr link">
        <meta property="og:image" content="https://static.tigerbbs.com/2a5f5f6511ddfeeecb355f2e9e423b49" />
        <meta name="twitter:image" content="https://static.tigerbbs.com/2a5f5f6511ddfeeecb355f2e9e423b49" />
        <script>
            window.fbAsyncInit = function() {
              FB.init({
                appId            : '485603715930076',
                autoLogAppEvents : true,
                xfbml            : true,
                version          : 'v10.0'
              });
            };
          </script>
          <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

        <script>
            function share () {
                FB.ui({
                    method: 'share',
                    href: location.href,
                }, function(response){});
            }

            function share2 () {
                var redirect_uri = location.origin + '/redirect.html';

                var url = 'https://www.facebook.com/v5.0/dialog/share?app_id=485603715930076&href='+ encodeURIComponent(location.href) +'&display=page&redirect_uri=' + encodeURIComponent(redirect_uri);

                location.href = url;
            }
        </script>
        <style>
            button {
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <div style="margin: 20px">
            <button onclick="share()">share test(FB.ui)</button>
            <br />
            <button onclick="share2()">share test 2(redirect url)</button>
        </div>
    </body>
</html>
